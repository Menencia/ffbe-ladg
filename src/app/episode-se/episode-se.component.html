<ol class="breadcrumb">
  <li class="breadcrumb-item"><a routerLink="/story">Evénement de l'histoire</a></li>
  <li class="breadcrumb-item"><a routerLink="/story-event/{{ storyEvent.getID() }}">{{ storyEvent.getTitle() }}</a></li>
  <li class="breadcrumb-item active">{{ episodeSE.getTitle() }}</li>
</ol>

<div class="submenu">
  <button type="button" class="btn" (click)="previous()" *ngIf="episodePrevious">Épisode précédent</button>
  <button type="button" class="btn btn-primary" (click)="next()" *ngIf="episodeNext">Épisode suivant</button>
</div>

<youtube-player
  width="360"
  height="641"
  [videoId]="episodeSE.video.yt"
  (ready)="savePlayer($event)"
  (change)="onStateChange($event)"
></youtube-player>
