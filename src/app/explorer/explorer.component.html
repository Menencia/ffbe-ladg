<h2>Saisons</h2>

<div *ngFor="let season of seasons; let i = index">
  Saison {{ i+1 }} : {{ season.title }}
  <div *ngFor="let chapter of season.chapters" (click)="seeEpisodes(chapter)">
    [{{ chapter.ref }}] {{ chapter.title }} ({{chapter.nbEpisodes}}) [{{ chapter.totalDuration }}]
  </div>
</div>
