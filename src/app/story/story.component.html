<h2>Histoire</h2>

<div *ngFor="let season of seasons; let i = index" class="season">
  <h3>Saison {{ i+1 }} : {{ season.title }}</h3>
  <app-table-chapters [chapters]="season.chapters"></app-table-chapters>
</div>

<h2>Événements de l'histoire</h2>

<app-table-events [events]="events"></app-table-events>
