<table>
    <tr>
      <th>Ref</th>
      <th>Titre</th>
      <th>Ã‰pisodes</th>
      <th>Date</th>
    </tr>
    <tr *ngFor="let chapter of chapters; let i = index">
      <td class="ref">
        {{ chapter.ref }}
      </td>
      <td>
        <ng-container *ngIf="chapter.episodes.length === 0">
          <em>{{ chapter.getTitle() }}</em>
        </ng-container>
        <ng-container *ngIf="chapter.episodes.length > 0">
          <a routerLink="/chapter/{{chapter.getRefForUrl()}}">{{ chapter.getTitle() }}</a>
        </ng-container>
        <span *ngIf="chapter.featured" class="featured">new</span>
      </td>
      <td class="text-center">
        {{ chapter.displayNbEpisodes() }}
      </td>
      <td>
        {{ chapter.date | date }}
      </td>
    </tr>
  </table>
