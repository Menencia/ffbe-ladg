<table>
    <tr>
      <th></th>
      <th *ngIf="!isEvent"></th>
      <th *ngIf="!isEvent"></th>
      <th>Titre</th>
      <th>Ã‰pisodes</th>
      <th>Date</th>
    </tr>
    <tr *ngFor="let chapter of chapters; let i = index">
      <td>
        #{{ i+1 }}
      </td>
      <td *ngIf="!isEvent">
        <ng-container *ngIf="!chapter.title && chapter.ref.split('/').length === 2; else elseChapter">
          <a routerLink="/chapter/{{chapter.getID()}}">{{ chapter.ref | chapter }}</a>
        </ng-container>
        <ng-template #elseChapter>
          {{ chapter.ref | chapter }}
        </ng-template>
      </td>
      <td *ngIf="!isEvent">
        <ng-container *ngIf="!chapter.title && chapter.ref.split('/').length === 3; else elsePart">
          <a routerLink="/chapter/{{chapter.getID()}}">{{ chapter.ref | part }}</a>
        </ng-container>
        <ng-template #elsePart>
          {{ chapter.ref | part }}
        </ng-template>
      </td>
      <td>
        <a routerLink="/chapter/{{chapter.getID()}}">{{ chapter.title }}</a>
      </td>
      <td>
        {{ chapter.nbEpisodes }}
      </td>
      <td>
        {{ chapter.date }}
      </td>
    </tr>
  </table>
